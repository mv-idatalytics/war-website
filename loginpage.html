<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>war</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <section class="containerx">
        <div class="md-sec">
            <div class="com-logo">
                <img src="assets/logo.png" alt="Logo" class="img-responsive"/>
            </div>
        </div>
    </section>
    
    <section class="container forms">
            <div class="form login fx-grid">
                <div class="form-content fx-box">
                 <h1>Login</h1>  
                 <form action="#">
                     <div class="field input-field">
                         <input type="email" placeholder="Email" class="email" required>
                     </div>
                     <div class="field input-field ps-sec">
                         <input type="password" placeholder="Password" class="Password" required>
                         <i class="bx bx-hide hide-btn"></i>
                     </div>
                     <div class="form-link">
                         <a href="#" class="ft-ps">Forgot Password?</a>
                     </div>
                     <div class="field button-field">
                         <button>Log in with email</button>
                     </div>
                     <div class="form-link">
                         <span>Not a Member? <a href="#" class="link signup-link">Signup</a></span>
                     </div>
                 </form>
                </div>
                <div class="line"></div> 
                <div class="social-icons">
                    <a href="#" class="field google">
                        <img src="assets/google.jpg" alt="" class="google-img">
                        <span>Sign in with Google</span>
                    </a>
                    
                </div>
             </div>
             
             <!--SignUP section-->
             <div class="form signup fx-grid">
                <div class="form-content fx-box">
                 <h1>Signup</h1>  
                 <div class="space-bar"></div>
                 <form action="#">
                    <div class="field input-field">
                        <input type="text" placeholder="First Name" class="text" required> 
                    </div>
                    <div class="field input-field">
                        <input type="text" placeholder="Last Name" class="text" required>
                    </div>
                     <div class="field input-field">
                         <input type="email" placeholder="Email" class="email" required>
                     </div>
                     <div class="field input-field ps-sec">
                         <input type="password" placeholder="Password" class="Password" required>
                        
                     </div>
                     <div class="field input-field ps-sec">
                        <input type="password" placeholder="Password" class="Password" required>
                        <i class="bx bx-hide hide-btn"></i>
                    </div>
                     <div class="field button-field">
                         <button>Sign up with email</button>
                     </div>
                     <div class="form-link">
                         <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                     </div>
                 </form>
                </div>
                <div class="line"></div> 
                <div class="social-icons">
                    <a href="#" class="field google">
                        <img src="assets/google.jpg" alt="" class="google-img">
                        <span>Sign in with Google</span>
                    </a>
                    
                </div>
             </div> 
    </section>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
